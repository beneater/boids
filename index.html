<!DOCTYPE html>

<html>
  <!-- Compiled and minified CSS -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
  />
  <link rel="stylesheet" href="global.css" />
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link rel="icon" href="/favicon.svg" />
  <head>
    <meta charset="utf-8" />
    <title>Boids</title>
    <script src="./boids.js"></script>
    <style type="text/css">
      body {
        margin: 0;
        background: #282c34;
        overflow: hidden;
      }
      /* input {
        max-width: 20%;
      } */
    </style>
  </head>
  <body onmousemove="mouse_position(event)">
    <form action="#">
      <div class="row" style="position: relative">
        <a class="waves-effect waves-light btn col s1" id="reset-button"
          >Reset</a
        >
        <div class="col s2">
          <p class="blue-text">Coherence</p>
          <p class="range-field">
            <input type="range" id="slider-coherence" min="0" max="1000" />
          </p>
        </div>
        <div class="col s2">
          <p class="blue-text">Separation</p>
          <p class="range-field">
            <input type="range" id="slider-separation" min="0" max="100" />
          </p>
        </div>
        <div class="col s2">
          <p class="blue-text">Alignment</p>
          <p class="range-field">
            <input type="range" id="slider-alignment" min="0" max="100" />
          </p>
        </div>
        <div class="col s2">
          <p class="blue-text">Visual Range</p>
          <p class="range-field">
            <input type="range" id="slider-visual-range" min="0" max="100" />
          </p>
        </div>
        <div class="col s2">
          <p class="blue-text">Mouse as Leader</p>
          <label class="switch"
            ><input type="checkbox" id="toggle-mouse"/>
            <div></div>
          </label>
        </div>
      </div>
    </form>
    <canvas id="boids" width="150" height="150"></canvas>
  </body>
</html>

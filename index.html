<!DOCTYPE html>

<html>
  <!-- Compiled and minified CSS -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
  />
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link rel="icon" href="/favicon.svg" />
  <head>
    <meta charset="utf-8" />
    <title>Boids</title>
    <script src="./boids.js"></script>
    <style type="text/css">
      html {
        height:100%;
      }
      body {
        margin: 0;
        background: #282c34;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        height:100%;
        width: 100%
      }
      #bottom {
        flex:1;
      }
    </style>
  </head>
    <body>
      <form action="#" id="top">
        <div class="row" style="position: relative">
          <a class="waves-effect waves-light btn col s1" id="reset-button">Reset</a>
          <div class="col s2">
            <p class="blue-text">Coherence</p>
            <p class="range-field">
              <input type="range" id="slider-coherence" min="0" max="1000"/>
            </p>
          </div>
          <div class="col s2">
            <p class="blue-text">Separation</p>
            <p class="range-field">
              <input type="range" id="slider-separation" min="0" max="100" />
            </p>
          </div>
          <div class="col s2">
            <p class="blue-text">Alignment</p>
            <p class="range-field">
              <input type="range" id="slider-alignment" min="0" max="100">
            </p>
          </div>
          <div class="col s2">
            <p class="blue-text">Visual Range</p>
            <p class="range-field">
              <input type="range" id="slider-visual-range" min="0" max="100"/>
            </p>
          </div>
          <div class="col s2">
            <p class="blue-text">Predator coherence</p>
            <p class="range-field">
              <input type="range" id="slider-predator-coherence" min="0" max="50"/>
            </p>
          </div>
          <div class="col s2">
            <p class="blue-text">Avoid predator</p>
            <p class="range-field">
              <input type="range" id="slider-avoid-predator" min="0" max="100"/>
            </p>
          </div>
        </div>
      
      </form>
      <div id="bottom">
        <canvas id="boids"></canvas>
      </div>
  </body>
</html>
